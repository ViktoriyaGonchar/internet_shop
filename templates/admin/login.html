{% extends "base.html" %}

{% block title %}Вход в админ-панель - SHOP SHIPS{% endblock %}

{% block main_class %}container{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Вход в CRM</h2>
                    <p class="text-muted">SHOP SHIPS - Панель управления</p>
                </div>
                
                <form action="{{ url_for('admin_login') }}" method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" required autofocus>
                        <small class="form-text text-muted">Пароль по умолчанию: admin</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="{{ url_for('public_index') }}" class="text-muted text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Вернуться в магазин
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
